version: '3'

services:

  netflix-mysql:
    container_name: netflix-mysql
    image: mysql:5.7
    ports:
      - "3306:3306"
    networks:
      - netflix-custom-network
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=netflix-catalog

  netflix-kafka:
    container_name: netflix-kafka
    build: 
      context: ./kafka/
      dockerfile: ./Dockerfile
    ports:
      - "2181:2181"
      - "9092:9092"
    networks:
      - netflix-custom-network
    environment:
      - ADVERTISED_HOST=localhost

  netflix-prometheus:
    container_name: netflix-prometheus
    image: prom/prometheus:latest
    ports:
    - 9090:9090
    command:
    - --config.file=/etc/prometheus/prometheus.yml
    volumes:
    - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
    - user
    - gateway

  netflix-zipkin:
    container_name: netflix-zipkin
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
    networks:
      - netflix-custom-network

  netflix-configuration-server:
    container_name: netflix-configuration-server
    build: 
      context: ./netflix-configuration-server/
      dockerfile: ./Dockerfile
    ports:
      - "9092:9092"
    networks:
      - netflix-custom-network

  netflix-discovery-server:
    container_name: netflix-discovery-server
    build: 
      context: ./netflix-discovery-server/
      dockerfile: ./Dockerfile
    ports:
      - "8761:8761"
    networks:
      - netflix-custom-network

  netflix-catalog:
    container_name: netflix-catalog
    build: 
      context: ./netflix-catalog/
      dockerfile: ./Dockerfile
    ports:
      - "8080:8080"
    networks:
      - netflix-custom-network
    depends_on:
      - netflix-discovery-server
      - netflix-mysql

  netflix-help-desk:
    container_name: netflix-help-desk
    build: 
      context: ./netflix-help-desk/
      dockerfile: ./Dockerfile
    ports:
      - "8081:8081"
    networks:
      - netflix-custom-network
    depends_on:
      - netflix-discovery-server

  netflix-user:
    container_name: netflix-user
    build: 
      context: ./netflix-user/
      dockerfile: ./Dockerfile
    ports:
      - "8082:8082"
    networks:
      - netflix-custom-network
    depends_on:
      - netflix-discovery-server

  netflix-order:
    container_name: netflix-order
    build: 
      context: ./netflix-order/
      dockerfile: ./Dockerfile
    ports:
      - "8083:8083"
    networks:
      - netflix-custom-network
    depends_on:
      - netflix-discovery-server

  netflix-gateway:
    container_name: netflix-gateway
    build: 
      context: ./netflix-gateway/
      dockerfile: ./Dockerfile
    ports:
      - "9091:9091"
    networks:
      - netflix-custom-network
    depends_on:
      - netflix-discovery-server
      - netflix-catalog
      - netflix-help-desk
      - netflix-user
      - netflix-order

networks:
  netflix-custom-network:
    driver: bridge